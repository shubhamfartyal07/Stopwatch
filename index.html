<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <section class="Stopwatch">
                <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img src="img/pause.svg" alt="" class="pause" onclick="watchStop()">
                <img src="img/play.svg" alt="" class="play" onclick="watchStart()">
                <img src="img/reset.png" alt="" class="reset" onclick="watchReset()">
            </div>    
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
